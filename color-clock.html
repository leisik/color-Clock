<style id="jsbin-css">
body, html{
  height: 100%;
}
#clock{
  font-family: 'Exo 2', sans-serif;
  text-align: center;
  position: relative;
  top: 50%;
  font-size: 4rem;
  text-shadow: 2px 2px 8px #ddd;
}
</style>
</head>
<body>
  <div id="clock">12:13:14</div>
<script id="jsbin-javascript">
function colorClock()
{
  var date = new Date();
  var hours = date.getHours();
  var minutes = date.getMinutes();
  var seconds = date.getSeconds();
  if(seconds < 10)
  {
    seconds = '0' + seconds;
  }
  if(minutes < 10)
  {
    minutes = '0' + minutes;
  }
  if(hours < 10)
  {
    hours = '0' + hours;
  }
  var clockFace = hours + ':' + minutes + ':' + seconds;
  var hexColor = '#' + seconds + minutes + seconds;

  document.getElementById('clock').innerHTML = clockFace;
  document.body.style.background = hexColor;
  
  var clockPosition = seconds + '%';
  document.getElementById('clock').style.top = clockPosition;
  
  setTimeout(function (){colorClock();}, 1000);
}

colorClock();

</script>
</body>
</html>
